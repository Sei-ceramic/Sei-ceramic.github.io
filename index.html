<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Times New Roman', serif;
      background-image: url("background-pc.png"); /* PC용 PNG 배경 */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo {
      width: 240px;
      margin-bottom: 50px;
    }

    .button {
      width: 200px;
      margin: 12px 0;
    }

    @media screen and (max-width: 768px) {
      body {
        background-image: url("background.jpg"); /* 모바일 배경 */
        background-size: cover;
      }

      .logo {
        width: 180px;
        margin-bottom: 40px;
      }

      .button {
        width: 160px;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <img src="logo.svg" alt="SEI Logo" class="logo">

  <a href="https://seiceramic.shop" target="_blank">
    <img src="website.svg" alt="Website" class="button">
  </a>

  <a href="https://seiceramic.shop/product/list.html?cate_no=42" target="_blank">
    <img src="class.svg" alt="Class" class="button">
  </a>
</body>
</html>
