<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEI Ceramic</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fffaf3;
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
      text-align: center;
    }
    .logo {
      margin-top: 60px;
      margin-bottom: 40px;
      width: 160px;
      height: auto;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      margin-top: 30px;
    }
    .svg-button {
      width: 220px;
      height: auto;
      transition: transform 0.3s;
    }
    .svg-button:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <img src="SEI-logo.svg" alt="SEI Logo" class="logo">

  <div class="button-container">
    <a href="https://smartstore.naver.com/sei_ceramic" target="_blank">
      <img class="svg-button" src="website.svg" alt="Website Button">
    </a>
    <a href="https://booking.naver.com/sei" target="_blank">
      <img class="svg-button" src="class.svg" alt="Class Button">
    </a>
  </div>
</body>
</html>
