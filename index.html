<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEI Ceramic</title>
  <style>
    body {
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: serif;
    }

    .logo {
      width: 276px; /* 240px * 1.15 */
      margin-top: 100px;
      margin-bottom: 55px; /* 50px * 1.1 */
    }

    .button {
      width: 259px; /* 288px * 0.9 */
      height: auto;
      margin: 20px 0;
    }

    @media (max-width: 480px) {
      .logo {
        width: 207px; /* 180px * 1.15 */
        margin-top: 80px;
        margin-bottom: 44px; /* 40px * 1.1 */
      }
      .button {
        width: 211px; /* 234px * 0.9 */
        margin: 16px 0;
      }
    }
  </style>
</head>
<body>
  <img src="로고.svg" alt="SEI Logo" class="logo">

  <a href="https://seiceramic.shop" target="_blank">
    <img src="website.svg" alt="Website Button" class="button">
  </a>
  <a href="https://booking.naver.com/sei" target="_blank">
    <img src="class.svg" alt="Class Button" class="button">
  </a>
</body>
</html>
