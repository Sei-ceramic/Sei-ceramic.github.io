<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEI Linktree</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('background.jpg') no-repeat center center / cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: serif;
    }

    .logo {
      width: 280px;
      margin-bottom: 50px;
    }

    .button {
      width: 200px;
      margin: 20px 0;
    }

    @media (max-width: 768px) {
      .logo {
        width: 220px;
        margin-bottom: 40px;
      }

      .button {
        width: 160px;
        margin: 15px 0;
      }
    }
  </style>
</head>
<body>

  <img src="logo.svg" alt="SEI Logo" class="logo">

  <a href="https://seiceramic.shop" target="_blank">
    <img src="website.svg" alt="Website" class="button">
  </a>

  <a href="https://https://seiceramic.shop/product/list.html?cate_no=42" target="_blank">
    <img src="class.svg" alt="Class" class="button">
  </a>

</body>
</html>
