<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Times New Roman', serif;
      background-image: url("background-pc.png");
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      background-color: #f9f5eb;
      min-height: 100vh;
      width: 100vw;
      position: relative;
    }

    .logo {
      width: 240px;
      position: absolute;
      top: 18%;
      left: 50%;
      transform: translateX(-50%);
    }

    .button-group {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .button {
      width: 200px;
      margin: 12px 0;
    }

    @media screen and (max-width: 768px) {
      body {
        background-image: url("background.jpg");
        background-size: cover;
      }

      .logo {
        width: 180px;
        top: 12%;
      }

      .button {
        width: 160px;
        margin: 10px 0;
      }

      .button-group {
        top: 48%;
      }
    }
  </style>
</head>
<body>
  <img src="logo.svg" alt="SEI Logo" class="logo">

  <div class="button-group">
    <a href="https://seiceramic.shop" target="_blank">
      <img src="website.svg" alt="Website" class="button">
    </a>

    <a href="https://seiceramic.shop/product/list.html?cate_no=42" target="_blank">
      <img src="class.svg" alt="Class" class="button">
    </a>
  </div>
</body>
</html>
