<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEI Ceramic</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #fffaf3;
      font-family: 'Noto Sans KR', sans-serif;
      color: #3a2e2a;
      text-align: center;
      padding: 60px 20px;
    }
    .logo {
      width: 120px;
      margin: 0 auto 60px;
    }
    .button-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }
    .custom-button {
      position: relative;
      width: 260px;
      height: 80px;
      background-image: url('SEI%20%EB%A1%9C%EA%B3%A0%20%EA%B8%B0%EB%B3%B8.svg');
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      color: #3a2e2a;
      font-weight: 600;
      font-size: 18px;
      transition: transform 0.2s;
    }
    .custom-button:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <img class="logo" src="SEI%20%EB%A1%9C%EA%B3%A0%20%EA%B8%B0%EB%B3%B8.svg" alt="SEI 로고">

  <div class="button-wrap">
    <a class="custom-button" href="https://smartstore.naver.com/sei_ceramic" target="_blank">Website</a>
    <a class="custom-button" href="https://booking.naver.com/sei" target="_blank">Class</a>
  </div>
</body>
</html>
