<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEI Ceramic</title>
  <style>
    * { box-sizing: border-box; }
    body {
      background-color: #fffaf3;
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      font-size: 48px;
      color: #3a2e2a;
      padding: 40px 0 80px;
      font-family: 'Playfair Display', serif;
    }
    .node {
      width: 120px;
      height: 120px;
      background-color: #d4b89b;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      font-weight: 500;
      color: #fff;
      text-decoration: none;
      position: absolute;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .node:hover {
      transform: scale(1.05);
    }
    .website {
      top: 160px; left: 10%;
    }
    .class {
      top: 360px; left: 30%;
      background-color: #dddcd6;
      color: #3a2e2a;
    }
    .insta {
      top: 560px; left: 60%;
    }
    svg {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
    }
    @media (max-width: 600px) {
      .node {
        position: static;
        margin: 40px auto;
        display: flex;
        width: 100px;
        height: 100px;
      }
      .website, .class, .insta {
        position: static;
      }
      svg {
        display: none;
      }
    }
  </style>
</head>
<body>
  <h1>SEI</h1>
  <a href="https://smartstore.naver.com/sei_ceramic" class="node website" target="_blank">Website</a>
  <a href="https://booking.naver.com/sei" class="node class" target="_blank">Class</a>
  <a href="https://instagram.com/sei_ceramic" class="node insta" target="_blank">Instagram</a>

  <svg viewBox="0 0 1000 1000" preserveAspectRatio="none">
    <path d="M 150 200 Q 250 300 330 400" stroke="#d4b89b" stroke-width="3" fill="none" />
    <path d="M 360 420 Q 500 500 620 580" stroke="#d4b89b" stroke-width="3" fill="none" />
  </svg>
</body>
</html>
