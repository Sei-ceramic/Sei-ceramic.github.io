<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEI Ceramic</title>
  <style>
    body {
      background-color: #fffaf3;
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    h1 {
      font-size: 48px;
      color: #3a2e2a;
      text-align: center;
      margin-top: 60px;
      font-family: 'Playfair Display', serif;
    }
    .node {
      width: 180px;
      height: 100px;
      background-color: #d4b89b;
      border-radius: 50% / 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: 500;
      color: #fff;
      text-decoration: none;
      position: absolute;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .node:hover {
      transform: scale(1.05);
    }
    .website { top: 25%; left: 25%; }
    .class   { top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #dddcd6; color: #3a2e2a; }
    .insta   { top: 75%; left: 75%; }

    svg {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }
    path {
      stroke: #d4b89b;
      stroke-width: 3;
      fill: none;
      stroke-linecap: round;
    }
    @media (max-width: 600px) {
      .node {
        position: static;
        margin: 40px auto;
        display: block;
      }
      svg {
        display: none;
      }
    }
  </style>
</head>
<body>
  <h1>SEI</h1>

  <a href="https://smartstore.naver.com/sei_ceramic" class="node website" target="_blank">Website</a>
  <a href="https://booking.naver.com/sei" class="node class" target="_blank">Class</a>
  <a href="https://instagram.com/sei_ceramic" class="node insta" target="_blank">Instagram</a>

  <svg viewBox="0 0 1000 1000" preserveAspectRatio="none">
    <!-- Website to Class -->
    <path d="M 250 250 Q 400 350 500 500" />
    <!-- Class to Instagram -->
    <path d="M 500 500 Q 600 650 750 750" />
  </svg>
</body>
</html>
