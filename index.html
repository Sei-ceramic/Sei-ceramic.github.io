<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEI Ceramic</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fffaf3;
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
      text-align: center;
    }
    .logo {
      margin-top: 60px;
      margin-bottom: 40px;
      width: 120px;
      height: auto;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      margin-top: 40px;
    }
    .svg-button {
      position: relative;
      width: 220px;
      height: 80px;
    }
    .svg-button img {
      width: 100%;
      height: 100%;
    }
    .svg-button span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      font-weight: 500;
      color: #3a2e2a;
      pointer-events: none;
      font-family: 'Playfair Display', serif;
    }
    a.link {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <img src="SEI-logo.svg" alt="SEI Logo" class="logo">

  <div class="button-container">
    <a class="link" href="https://smartstore.naver.com/sei_ceramic" target="_blank">
      <div class="svg-button">
        <img src="button.svg" alt="button background" />
        <span>Website</span>
      </div>
    </a>
    <a class="link" href="https://booking.naver.com/sei" target="_blank">
      <div class="svg-button">
        <img src="button.svg" alt="button background" />
        <span>Class</span>
      </div>
    </a>
  </div>
</body>
</html>
