<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEI Ceramic</title>
  <style>
    body {
      background-color: #fffaf3;
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
      position: relative;
      min-height: 100vh;
    }
    h1 {
      font-size: 48px;
      color: #3a2e2a;
      margin-bottom: 100px;
      font-family: 'Playfair Display', serif;
    }
    .node {
      width: 150px;
      height: 150px;
      background-color: #d4b89b;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: 500;
      color: #fff;
      text-decoration: none;
      position: absolute;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .node:hover {
      transform: scale(1.05);
    }
    .website { top: 180px; left: 20%; }
    .class   { top: 400px; left: 40%; background-color: #dddcd6; color: #3a2e2a; }
    .insta   { top: 180px; left: 60%; }

    svg {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
    }

    @media (max-width: 600px) {
      .website, .class, .insta {
        position: static;
        margin: 40px auto;
      }
      svg {
        display: none;
      }
    }
  </style>
</head>
<body>
  <h1>SEI</h1>

  <a href="https://smartstore.naver.com/sei_ceramic" class="node website" target="_blank">Website</a>
  <a href="https://booking.naver.com/sei" class="node class" target="_blank">Class</a>
  <a href="https://instagram.com/sei_ceramic" class="node insta" target="_blank">Instagram</a>

  <svg viewBox="0 0 1000 800" preserveAspectRatio="none">
    <!-- Website to Class -->
    <path d="M 250 250 Q 400 300 450 430" stroke="#d4b89b" stroke-width="3" fill="none" />
    <!-- Class to Instagram -->
    <path d="M 550 430 Q 600 300 750 250" stroke="#d4b89b" stroke-width="3" fill="none" />
  </svg>
</body>
</html>
