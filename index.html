<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEI Ceramic</title>
  <style>
    body {
      background-color: #fffaf3;
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
      position: relative;
    }
    h1 {
      font-size: 48px;
      color: #3a2e2a;
      margin-bottom: 100px;
      font-family: 'Playfair Display', serif;
    }
    .node {
      width: 150px;
      height: 150px;
      background-color: #d4b89b;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: 500;
      color: #fff;
      text-decoration: none;
      position: absolute;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .node:hover {
      transform: scale(1.05);
    }
    .line {
      position: absolute;
      width: 200px;
      height: 100px;
      border: 2px solid #d4b89b;
      border-color: transparent transparent #d4b89b transparent;
      border-radius: 100%/100% 100% 0 0;
      z-index: -1;
    }
    .website { top: 180px; left: 20%; }
    .class   { top: 400px; left: 40%; background-color: #dddcd6; color: #3a2e2a; }
    .insta   { top: 180px; left: 60%; }
    .line1   { top: 240px; left: 28%; transform: rotate(25deg); width: 180px; }
    .line2   { top: 300px; left: 48%; transform: rotate(-25deg); width: 180px; }
    @media (max-width: 600px) {
      .website, .class, .insta {
        position: static;
        margin: 40px auto;
      }
      .line1, .line2 {
        display: none;
      }
    }
  </style>
</head>
<body>
  <h1>SEI</h1>

  <a href="https://smartstore.naver.com/sei_ceramic" class="node website" target="_blank">Website</a>
  <a href="https://booking.naver.com/sei" class="node class" target="_blank">Class</a>
  <a href="https://instagram.com/sei_ceramic" class="node insta" target="_blank">Instagram</a>

  <div class="line line1"></div>
  <div class="line line2"></div>
</body>
</html>
