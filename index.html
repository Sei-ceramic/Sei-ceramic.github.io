<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Times New Roman', serif;
      background-image: url("background-pc.png"); /* PC용 PNG 배경 */
      background-size: cover;  /* 이미지가 화면 전체를 채우도록 */
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo {
      font-size: 48px;
      font-style: italic;
      letter-spacing: 10px;
      margin-bottom: 40px;
      color: #000;
    }

    .button {
      font-size: 20px;
      padding: 12px 40px;
      margin: 12px 0;
      border: 1px solid #000;
      background-color: transparent;
      border-radius: 999px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    @media screen and (max-width: 768px) {
      body {
        background-image: url("background.jpg"); /* 모바일 배경 따로 설정 */
        background-size: contain;
      }
    }
  </style>
</head>
<body>
  <div class="logo">SEI</div>
  <a href="https://seiceramic.shop" class="button">website</a>
  <a href="https://seiceramic.shop/product/list.html?cate_no=42" class="button">class</a>
</body>
</html>
